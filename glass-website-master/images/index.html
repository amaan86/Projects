<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <title>Glass Design Basic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="avatar.jpg" alt="" style="border-radius: 50%;" />
                    <h3>Amaanali</h3>
                    <p>Pro member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="twitch.png" alt="" />
                        <h2>Stream</h2>
                    </div>
                    <div class="link">
                        <img src="steam.png" alt="" />
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="upcoming.png" alt="" />
                        <h2>News</h2>
                    </div>
                    <div class="link">
                        <img src="library.png" alt="" />
                        <h2>Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join pro for free games</h2>
                    <img src="controller.png" alt="" />
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <div class="content">
                        <svg viewBox="0 0 700 200">
                            <clippath id="cp-text">
                                <text text-anchor="middle" x="50%" y="50%" dy=".35em" class="text--line">
                                    Active Games
                                </text>
                            </clippath>
                            <g clip-path="url(#cp-text)" class="shadow">
                                <rect height="100%" width="100%" class="anim-shape anim-shape--shadow"></rect>
                            </g>
                            <g clip-path="url(#cp-text)" class="colortext">
                                <rect width="100%" height="100%" class="anim-shape"></rect>
                                <rect width="80%" height="100%" class="anim-shape"></rect>
                                <rect width="60%" height="100%" class="anim-shape"></rect>
                                <rect width="40%" height="100%" class="anim-shape"></rect>
                                <rect width="20%" height="100%" class="anim-shape"></rect>
                            </g>
                        </svg>
                    </div>
                    <input type="text" />
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="assassins.png" alt="" />
                        <div class="card-info">
                            <h2>Assassins Creed Valhala</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div><div class="card">
                        <img src="sackboy.png" alt="" />
                        <div class="card-info">
                            <h2>Sackboy A Classic Adventure</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="spiderman.png" alt="" />
                        <div class="card-info">
                            <h2>Spiderman Miles Morales</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
